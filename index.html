<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- Memuat Tailwind CSS untuk styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Menggunakan font Inter */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    /* Animasi loading sederhana */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Dasbor Kehadiran Karyawan</h1>
    
    <!-- Kontainer untuk Scorecard/KPI -->
    <div id="kpi-container" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <!-- Loader untuk KPI -->
      <div id="kpi-loader" class="col-span-1 md:col-span-4 flex justify-center items-center h-24">
        <div class="loader"></div>
      </div>
    </div>

    <!-- Kontainer untuk tabel data -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Detail Laporan Bulanan</h2>
    <div id="table-container" class="overflow-x-auto">
      <!-- Loader untuk Tabel -->
      <div id="table-loader" class="flex justify-center items-center h-64">
        <div class="loader"></div>
      </div>
      <!-- Tabel akan diisi oleh JavaScript -->
      <table id="attendance-table" class="min-w-full hidden">
        <thead class="bg-gray-100">
          <tr id="table-header">
            <!-- Header diisi oleh JavaScript -->
          </tr>
        </thead>
        <tbody id="table-body" class="bg-white divide-y divide-gray-200">
          <!-- Body diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Panggil fungsi Apps Script saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      google.script.run
        .withSuccessHandler(buildDashboard)
        .withFailureHandler(showError)
        .getAttendanceData();
    });

    function showError(error) {
      console.error(error);
      const loaderKpi = document.getElementById('kpi-loader');
      const loaderTable = document.getElementById('table-loader');
      
      if (loaderKpi) loaderKpi.remove();
      if (loaderTable) loaderTable.remove();
      
      // Perbaikan: Tampilkan pesan error apa pun yang diterima
      const errorMessage = (error && error.message) ? error.message : JSON.stringify(error);
      
      document.getElementById('kpi-container').innerHTML = 
        `<div class="col-span-1 md:col-span-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
           <strong class="font-bold">Gagal memuat data!</strong>
           <span class="block sm:inline">Penyebab: ${errorMessage}</span>
           <p class="mt-2 text-xs">Pastikan Anda telah menekan 'Deploy' > 'Deployment baru' setelah menyimpan kode, dan telah 'Mengizinkan akses' (Allow access) pada akun Google Anda.</p>
         </div>`;
    }

    // Fungsi untuk membangun dasbor setelah data diterima
    function buildDashboard(response) {
      if (response.error) {
        showError({ message: response.error });
        return;
      }

      const data = response.data;
      if (!data || data.length < 2) {
        showError({ message: "Data tidak ditemukan atau format tidak sesuai." });
        return;
      }

      const headers = data[0];
      const employees = data.slice(1);

      // --- 1. Bangun KPI Scorecards ---
      buildKPIs(headers, employees);
      
      // --- 2. Bangun Tabel ---
      buildTable(headers, employees);
    }
    
    // Fungsi untuk membuat Scorecard KPI
    function buildKPIs(headers, employees) {
      const kpiContainer = document.getElementById('kpi-container');
      const today = new Date().getDate(); // Mendapat tanggal hari ini (angka, misal: 29)
      
      // Cari kolom yang sesuai dengan tanggal hari ini
      // Kita asumsikan header tanggal adalah angka 1, 2, 3, ...
      const todayColIndex = headers.findIndex(h => h == today);

      let totalOnTime = 0;
      let totalLate = 0;
      let totalAbsent = 0;
      const totalEmployees = employees.length;

      if (todayColIndex > -1) {
        employees.forEach(row => {
          const status = row[todayColIndex];
          if (status === 'v') totalOnTime++;
          else if (status === 'T') totalLate++;
          else if (['S', 'I', 'TA', 'x'].includes(status)) totalAbsent++;
        });
      }

      // Hapus loader KPI
      document.getElementById('kpi-loader').remove();

      // Render KPI
      kpiContainer.innerHTML = `
        <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg shadow">
          <h3 class="text-sm font-medium text-blue-600">Total Karyawan</h3>
          <p class="text-3xl font-bold text-blue-900">${totalEmployees}</p>
        </div>
        <div class="bg-green-50 border border-green-200 p-4 rounded-lg shadow">
          <h3 class="text-sm font-medium text-green-600">Hadir Tepat Waktu (Hari Ini)</h3>
          <p class="text-3xl font-bold text-green-900">${totalOnTime}</p>
        </div>
        <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg shadow">
          <h3 class="text-sm font-medium text-yellow-600">Terlambat (Hari Ini)</h3>
          <p class="text-3xl font-bold text-yellow-900">${totalLate}</p>
        </div>
        <div class="bg-red-50 border border-red-200 p-4 rounded-lg shadow">
          <h3 class="text-sm font-medium text-red-600">Tidak Hadir (Hari Ini)</h3>
          <p class="text-3xl font-bold text-red-900">${totalAbsent}</p>
        </div>
      `;
    }

    // Fungsi untuk membuat tabel detail
    function buildTable(headers, employees) {
      const tableHeader = document.getElementById('table-header');
      const tableBody = document.getElementById('table-body');
      
      // Buat Header Tabel
      headers.forEach(header => {
        const th = document.createElement('th');
        th.className = 'px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-100';
        // Buat 2 kolom pertama (Nama, ID) "sticky"
        if (headers.indexOf(header) === 0 || headers.indexOf(header) === 1) {
          th.classList.add('sticky', 'z-10');
          th.style.left = headers.indexOf(header) === 0 ? '0px' : '150px'; // Sesuaikan lebar kolom nama
        }
        th.textContent = header;
        tableHeader.appendChild(th);
      });

      // Buat Baris Data Karyawan
      employees.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach((cell, index) => {
          const td = document.createElement('td');
          td.className = 'px-4 py-3 whitespace-nowrap text-sm';

          // Terapkan styling bersyarat (conditional formatting)
          if (cell === 'v') {
            td.className += ' bg-green-50 text-green-800 text-center font-semibold';
          } else if (cell === 'T') {
            td.className += ' bg-yellow-50 text-yellow-800 text-center font-semibold';
          } else if (['S', 'I', 'TA', 'x'].includes(cell)) {
            td.className += ' bg-red-50 text-red-800 text-center font-semibold';
          } else {
            td.className += ' text-gray-700';
          }
          
          // Buat 2 kolom pertama "sticky"
          if (index === 0 || index === 1) {
            td.classList.add('sticky', 'bg-white', 'font-medium');
            td.style.left = index === 0 ? '0px' : '150px'; // Sesuaikan lebar kolom nama
            td.classList.add(index === 0 ? 'text-gray-900' : 'text-gray-500');
          }
          
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
      
      // Hapus loader tabel dan tampilkan tabel
      document.getElementById('table-loader').remove();
      document.getElementById('attendance-table').classList.remove('hidden');
    }

  </script>
</body>
</html>
